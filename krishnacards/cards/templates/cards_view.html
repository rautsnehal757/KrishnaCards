{% extends 'home.html' %}
{% block header %}
{% load static %}
<div class="main_header row">
        <h2 class="main_header__title" style="text-align:center">{{ cat.name }}</h2>
      </div>

      <div class="row pt-4">
      {% for i in cards %}
        <div class="col-xl-3 col-lg-4 col-sm-6">
          <div class="box">
            <a href="#">
              <img src="{{ i.image.url }}" alt="" style="width:100%;height:250px" >
              <div class="box__title" style="font-size: 15px;color: black;text-align:center;">
                  <p><b>Card Name:</b> {{ i.card_name }}</p>
                  <p><b>Price:</b> {{ i.price }}</p>
                  <p><b>Description:</b> {{ i.description }}</p>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}




      </div>

<br>
{% endblock %}
